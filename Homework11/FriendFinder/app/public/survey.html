                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

    <script type="text/javascript">

    var userName, userImg, q1Result, q2Result, q3Result, q4Result, q5Result, q6Result, q7Result, q8Result, q9Result, q10Result, newUser;
    $('#submit').on('click', function(event) {
        event.preventDefault();

        userName = $('#name').val();
        userImg = $('#image').val();
        q1Result = parseInt($('#quest1').val());
        q2Result = parseInt($('#quest2').val());
        q3Result = parseInt($('#quest3').val());
        q4Result = parseInt($('#quest4').val());
        q5Result = parseInt($('#quest5').val());
        q6Result = parseInt($('#quest6').val());
        q7Result = parseInt($('#quest7').val());
        q8Result = parseInt($('#quest8').val());
        q9Result = parseInt($('#quest9').val());
        q10Result = parseInt($('#quest10').val());
        newUser = {
            name: userName,
            image: userImg,
            responses: [q1Result, q2Result, q3Result, q4Result, q5Result, q6Result, q7Result, q8Result, q9Result, q10Result],
            total: q1Result + q2Result + q3Result + q4Result + q5Result + q6Result + q7Result + q8Result + q9Result + q10Result
        };

        var modalTitle = $('.modal-title');
        var modalBody = $('.modal-body');
        var modal = $('#modal');
        var friendsAPI = '/api/friends';
        if (formIsValid()) {
            $.get(friendsAPI, function(data) {
                var match = makeMatch(data);
                if (match.name !== undefined) {
                    modalTitle.text('You\'ve been matched!');
                    modalBody.html('<p class="strong">You\'re most compatible with:</p><p>' + match.name + '</p><img src="' + match.photo + '" height="100">');
                } else {
                    modalTitle.text('Not enough friends!');
                    modalBody.text('Sorry, there aren\'t enough friends to match you with');
                }
            }).then(function() {
                modal.show();
                $('.form')[0].reset();
                $.post(friendsAPI, newUser);
            });
        } else {
            modalTitle.text('Error');
            modalBody.text('Please answer each question and fill in each input box');
            modal.show();
        }
    });
    function formIsValid() {
        return (userName !== '' && userImg !== '' && !isNaN(q1Result) && !isNaN(q2Result) && !isNaN(q3Result) && !isNaN(q4Result) &&
            !isNaN(q5Result) && !isNaN(q6Result) && !isNaN(q7Result) && !isNaN(q8Result) && !isNaN(q9Result) && !isNaN(q10Result));
    }
    function makeMatch(data) {
        var difference = 50;
        var minName;
        var minImage;
        data.forEach(function(person) {
            var localDiff = Math.abs(newUser.total - person.total);
            if (localDiff < difference) {
                difference = localDiff;
                minName = person.name;
                minImage = person.photo;
            }
        });
        return {
            name: minName,
            photo: minImage
        };
    }
    </script>
